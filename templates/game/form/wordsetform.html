<div class="modal fade" id="set_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">设置</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" id="set_form" action="/game/word-turn-over/set/" method="get">
          <div class="form-group">
            <label for="input5" class="col-sm-2 control-label">每页数量</label>
            <div class="col-sm-10">
                <input name="pernum" type="text" class="form-control" id="input5" onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" value='{{p.num}}' >
            </div>
          </div>
          <div class="form-group">
            <label for="input6" class="col-sm-2 control-label">出词方法</label>
            <div class="col-sm-10">
                <input name="orderby" type="text" class="form-control" id="input6" data-toggle="dropdown" readonly style="cursor:default;" value='{% if p.show_orderby == "title" %}alpha{% else %}random{% endif %}'>
              <ul class="dropdown-menu payer_menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="orderby" value="random">random</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="orderby" value="alpha">alpha</a></li>
              </ul>
            </div>
          </div>
          <input type="reset" style="display:none;">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="set_save">保存</button>
      </div>
    </div>
  </div>
</div>
