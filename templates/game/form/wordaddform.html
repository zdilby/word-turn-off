<div class="modal fade" id="add_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">添加</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" id="add_form" action="/game/word-turn-over/add/" method="get">
          <div class="form-group">
            <label for="input1" class="col-sm-2 control-label">单词</label>
            <div class="col-sm-10">
              <input name="word" type="text" class="form-control" id="input1" onkeyup="value=value.replace(/[\W]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\W]/g,''))" >
            </div>
          </div>
          <div class="form-group">
            <label for="input2" class="col-sm-2 control-label">释义</label>
            <div class="col-sm-10">
              <textarea name="features" class="form-control" rows="3" id="input2"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="input3" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
              <input name="classify" type="text" class="form-control" id="input3" data-toggle="dropdown" readonly style="cursor:default;">
              <ul class="dropdown-menu payer_menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="payer_name" value="TOEFL">TOEFL</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="payer_name" value="GRE">GRE</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="payer_name" value="六级">六级</a></li>
              </ul>
            </div>
          </div>
          <input type="reset" style="display:none;">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="add_save">保存</button>
      </div>
    </div>
  </div>
</div>
